<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="The ultimate place for 200+ unblocked games at school">
  <meta name="keywords" content="unblocked, games, unblocked games, school, work">
  <meta property="og:image" content="./assets/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunarsync</title>
  <link rel="icon" href="./assets/favicon.png" type="image/xcon" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="./css/themes.css" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/search.css" />
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y2W1BSNMG9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-Y2W1BSNMG9');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <script src="./js/navbar.js" defer></script>
  <script>
    registerSW()
  </script>
</head>
<body>
  <nav class="nav">
    <div class="right">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="/index.html" class="logo">
        <img src="./assets/favicon.png" class="logo-image">
        Lunarsync
      </a>
    </div>
    <div class="left">
      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <a href="/">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-home"></i>
          </button>
        </a>
        <a href="/games.html">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-gamepad"></i>
          </button>
        </a>
        <a href="/search.html">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </a>
        <a href="/extras.html">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </a>
        <a href="/settings.html">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-gear"></i>
          </button>
        </a>
        <a href="/profile.html">
          <button class="nav-btn" name="nav-btn">
            <i class="fa-solid fa-user"></i>
          </button>
        </a>
      </ul>
    </div>
  </nav>
  <div class="main-content">
    <h1 id="time-text"></h1>
    <form id="uv-form">
      <i id="addressIcon" class="search-icon fas fa-magnifying-glass"></i>
      <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
      <input id="uv-address" type="text" placeholder="Search Google or type a URL" />
    </form>
    <div>
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    <div class="shortcuts">
      <button onclick="openPage('https://google.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/google.ico" alt="" class="shortcut-image">
        <p>Google</p>
      </button>
      <button onclick="openPage('https://youtube.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/youtube.png" alt="" class="shortcut-image">
        <p>YouTube</p>
      </button>
      <button onclick="openPage('https://twitter.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/twitter.png" alt="" class="shortcut-image">
        <p>Twitter</p>
      </button>
      <button onclick="openPage('https://gemini.google.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/gemini.png" alt="" class="shortcut-image">
        <p>Gemini</p>
      </button>
      <button onclick="openPage('https://discord.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/discord.ico" alt="" class="shortcut-image">
        <p>Discord</p>
      </button>
      <button onclick="openPage('https://play.geforcenow.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/geforcenow.webp" alt="" class="shortcut-image">
        <p>GeForce Now</p>
      </button>
      <button onclick="openPage('https://crazygames.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/crazygames.avif" alt="" class="shortcut-image">
        <p>CrazyGames</p>
      </button>
      <button onclick="openPage('https://shuttle.lol/')" class="shortcut" title="shortcut">
        <img src="./assets/images/nowgg.ico" alt="" class="shortcut-image">
        <p>Now.gg</p>
      </button>
      <button onclick="openPage('https://netflix.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/netflix.png" alt="" class="shortcut-image">
        <p>Netflix</p>
      </button>
      <button onclick="openPage('https://character.ai/')" class="shortcut" title="shortcut">
        <img src="./assets/images/characterai.jpg" alt="" class="shortcut-image">
        <p>c.ai</p>
      </button>
      <button onclick="openPage('https://github.com/')" class="shortcut" title="shortcut">
        <img src="./assets/images/github.svg" alt="" class="shortcut-image">
        <p>GitHub</p>
      </button>
      <button onclick="handleAddShortcut()" class="shortcut" title="add-shortcut">
        <i class="fa-solid fa-square-plus" style="font-size: 30px; color: var(--text);"></i>
        <p>Add Shortcut</p>
      </button>
    </div>
  </div>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="uv/register-sw.js" defer></script>
  <script src="uv/search.js" defer></script>
  <script src="uv/proxy.js" defer></script>
  <script src="./js/index.js" defer></script>
  <script src="./js/search.js" defer></script>
</body>
</html>
